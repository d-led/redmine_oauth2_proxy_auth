name: Ruby Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        redmine-version: ['6.0', '6.1']
        ruby-version: ['3.1', '3.2']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: redmine
          POSTGRES_PASSWORD: redmine
          POSTGRES_DB: redmine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      
      - name: Checkout Redmine
        uses: actions/checkout@v4
        with:
          repository: redmine/redmine
          ref: ${{ matrix.redmine-version }}-stable
          path: redmine
      
      - name: Setup plugin in Redmine
        run: |
          cd redmine
          mkdir -p plugins
          cp -r ${{ github.workspace }} plugins/redmine_proxyauth
      
      - name: Configure test database
        run: |
          cd redmine
          mkdir -p config
          cat > config/database.yml << EOF
          test:
            adapter: postgresql
            database: redmine_test
            host: localhost
            username: redmine
            password: redmine
            encoding: utf8
          EOF
      
      - name: Install Redmine dependencies
        run: |
          cd redmine
          bundle config set --local without 'development'
          bundle install --jobs 4 --retry 3
      
      - name: Setup test database
        env:
          RAILS_ENV: test
        run: |
          cd redmine
          bundle exec rake db:create db:migrate
          bundle exec rake redmine:plugins:migrate
      
      - name: Run Ruby tests
        env:
          RAILS_ENV: test
        run: |
          cd redmine
          if [ -d "plugins/redmine_proxyauth/test" ]; then
            bundle exec rake test TEST="plugins/redmine_proxyauth/test/**/*_test.rb" TESTOPTS="--verbose"
          else
            echo "No test files found in plugins/redmine_proxyauth/test"
            echo "Skipping tests (this is expected if tests haven't been added yet)"
            exit 0
          fi

